<!DOCTYPE html>

    <html lang="es">

        <head>
            <meta charset="utf-8">
            <title>Ejemplo 1</title>
        </head>
            

        <body>

            <h1>Formulario de registro</h1>

            <form action="" method="get">
                <p>
                    Nombre: <input type="text" name="Nombre" maxlength="50">
                </p>

                <p>
                    Apellido: <input type="text" name="Apellido" maxlength="50">
                </p>

                <p>
                    Sexo: <input type="radio" name="sexo" value="h"> Hombre
                          <input type="radio" name="sexo" value="m"> Mujer
                </p>
                
                <p>
                    Correo: <input type="text" name="Correo" maxlength="50">
                </p>

                <p>
                    <input type="checkbox" name="info" checked="checked">
                    Deseo recibir información sobre novedades y ofertas
                </p>

                <p>
                    <input type="checkbox" name="Condiciones">
                    Declaro haber leido y aceptar las condiciones generales del 
                    programa y la normativa sobre la protección de datos
                </p>

                <p>
                    <input type="submit" value="Enviar">
                </p>

            </form>

        </body>

    </html>
